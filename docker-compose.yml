# Kinetic Banking OS — Infrastructure
# Run: docker compose up -d

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: kinetic
      POSTGRES_PASSWORD: kinetic
      POSTGRES_DB: kinetic
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kinetic"]
      interval: 5s
      timeout: 5s
      retries: 5

  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.6.0
    depends_on:
      zookeeper:
        condition: service_started
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    healthcheck:
      test: ["CMD", "kafka-topics", "--bootstrap-server", "localhost:9092", "--list"]
      interval: 10s
      timeout: 5s
      retries: 5

  opensearch:
    image: opensearchproject/opensearch:2.17.0
    environment:
      discovery.type: single-node
      OPENSEARCH_JAVA_OPTS: "-Xms512m -Xmx512m"
      plugins.security.disabled: "true"
    ports:
      - "9200:9200"
      - "9600:9600"
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200/_cluster/health | grep -q green || grep -q yellow"]
      interval: 10s
      timeout: 5s
      retries: 5

  neo4j:
    image: neo4j:5-community
    environment:
      NEO4J_AUTH: neo4j/kinetic123
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - neo4j_data:/data

  mlflow:
    image: ghcr.io/mlflow/mlflow:latest
    command: mlflow server --host 0.0.0.0 --port 5000
    ports:
      - "5001:5000"
    volumes:
      - mlflow_data:/mlflow
    environment:
      MLFLOW_BACKEND_STORE_URI: sqlite:///mlflow/mlflow.db
      MLFLOW_DEFAULT_ARTIFACT_ROOT: /mlflow/artifacts

  opa:
    image: openpolicyagent/opa:0.68.0
    command: ["run", "--server", "--addr", ":8181", "/policies/guardrails.rego"]
    ports:
      - "8181:8181"
    volumes:
      - ./isc/opa/policies:/policies:ro

  # RudderStack CDP — Use: docker compose --profile cdp up -d (requires RUDDERSTACK_WORKSPACE_TOKEN in .env)
  rudder-db:
    profiles:
      - cdp
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: rudder
      POSTGRES_PASSWORD: rudder
      POSTGRES_DB: jobsdb
    ports:
      - "6432:5432"
    volumes:
      - rudder_db_data:/var/lib/postgresql/data
    shm_size: 128mb
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rudder"]
      interval: 5s
      timeout: 5s
      retries: 5

  rudder-transformer:
    profiles:
      - cdp
    image: rudderstack/rudder-transformer:latest
    ports:
      - "9090:9090"
    environment:
      STATSD_SERVER_HOST: rudder-metrics
      STATSD_SERVER_PORT: "9125"

  rudder-metrics:
    profiles:
      - cdp
    image: prom/statsd-exporter:v0.22.4
    ports:
      - "9102:9102"

  rudder-server:
    profiles:
      - cdp
    depends_on:
      rudder-db:
        condition: service_healthy
      rudder-transformer:
        condition: service_started
      rudder-metrics:
        condition: service_started
    image: rudderlabs/rudder-server:latest
    ports:
      - "8080:8080"
    environment:
      JOBS_DB_HOST: rudder-db
      JOBS_DB_USER: rudder
      JOBS_DB_PORT: 5432
      JOBS_DB_DB_NAME: jobsdb
      JOBS_DB_PASSWORD: rudder
      DEST_TRANSFORM_URL: http://rudder-transformer:9090
      CONFIG_BACKEND_URL: https://api.rudderstack.com
      WORKSPACE_TOKEN: ${RUDDERSTACK_WORKSPACE_TOKEN:-}
      STATSD_SERVER_URL: rudder-metrics:9125
      RSERVER_GATEWAY_WEBHOOK_SOURCE_LIST_FOR_PARSING_PARAMS: Shopify

volumes:
  postgres_data:
  neo4j_data:
  mlflow_data:
  rudder_db_data:
